<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <section class="playground">
        <div class="gameUi">
          <div id="one" class="slot" data-round="false" data-cross="false" data-position='1'></div>
          <div id="two" class="slot" data-round="false" data-cross="false" data-position='2'></div>
          <div id="three" class="slot" data-round="false" data-cross="false" data-position='3'></div>
          <div id="four" class="slot" data-round="false" data-cross="false" data-position='4'></div>
          <div id="five" class="slot" data-round="false" data-cross="false" data-position='5'></div>
          <div id="six" class="slot" data-round="false" data-cross="false" data-position='6'></div>
          <div id="seven" class="slot" data-round="false" data-cross="false" data-position='7'></div>
          <div id="eight" class="slot" data-round="false" data-cross="false" data-position='8'></div>
          <div id="nine" class="slot" data-round="false" data-cross="false" data-position='9'></div>
        </div>
    </section>
    <section class="score">
      <h3>Score</h3>
      <div class="container">
        <div id="greenScore">0</div>
        <div id="redScore" >0</div>
      </div>


    </section>
    <button id="rematch">Rematch</button>
    <script src="./main.js"></script>

  </body
</html>
